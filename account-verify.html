<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Verify your account</title>
    <link rel="stylesheet" href="https://cdn.cinnect.net/css/plugins.css" />
    <link rel="stylesheet" href="https://cdn.cinnect.net/css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.form.io/formiojs/formio.full.min.css"
    />
    <link rel="stylesheet" href="https://cdn.cinnect.net/fonts/branding.css" />
    <link rel="stylesheet" href="developer.css" />
  </head>
  <body>
    <section id="page-content">
      <div class="container">
        <div class="row">
          <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <div class="submit__review">
              <a
                class="btn"
                data-target="#reviewModal"
                data-toggle="modal"
                href="#"
                >Submit Review</a
              >
            </div>
          </div>
        </div>
      </div>
    </section>

    <div
      class="modal fade"
      id="reviewModal"
      role="modal"
      aria-labelledby="modal-label"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            <button type="button" class="close" data-dismiss="modal">
              <i class="fa fa-times" aria-hidden="true"></i>
            </button>
            <div class="row">
              <div class="col-md-12">
                <div class="content__item">
                  <h2 class="fw600 text-center">Submitted for Review</h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.cinnect.net/js/jquery.js"></script>
    <script src="https://cdn.cinnect.net/js/plugins.js"></script>
    <script src="https://cdn.cinnect.net/js/functions.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  </body>
</html>
