<!DOCTYPE html>
<html lang="en">
  <head>
    <title>IMDB info</title>
    <!-- Stylesheets & Fonts -->
    <link href="https://cdn.cinnect.net/css/plugins.css" rel="stylesheet" />
    <link href="https://cdn.cinnect.net/css/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="https://cdn.cinnect.net/fonts/branding.css" />
    <!-- Google Tag Manager (noscript) -->
  </head>
  <body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <a class="navbar-brand logo-default" href="#"
        ><img src="https://cdn.cinnect.net//images/logo.png"
      /></a>
    </nav>
    <!-- Page title -->

    <section class="page-content">
      <div class="container">
        <div class="heading-text">
          <h2>IMDB Link</h2>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <div class="card-deck">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Movie Information</h5>
                  <p class="card-text"></p>
                  <form id="imdbInfoForm" method="post">
                    <div class="form-group">
                      <label class="text-bold">IMDB Link</label>
                      <input
                        type="text"
                        id="imdbUrl"
                        name="url"
                        size="50"
                        class="form-control"
                        placeholder="Example: http://www.imdb.com/title/tt1340138"
                        dir="ltr"
                      />
                    </div>
                    <input
                      class="btn col-lg-12 col-md-4"
                      type="submit"
                      value="Get Movie Information"
                    />
                    <p class="p-cb" id="result">IMDB result</p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- end: Content -->
    <!--Plugins-->

    <script src="https://cdn.cinnect.net/js/jquery.js"></script>
    <script src="https://cdn.cinnect.net/js/plugins.js"></script>
    <!--Template functions-->
    <script src="https://cdn.cinnect.net/js/functions.js"></script>

    <script>
      $(document).ready(function () {
        $("#imdbInfoForm").on("submit", function (e) {
          e.preventDefault();
          var arr = $("#imdbUrl")
            .val()
            .match(/tt(\d+)/);
          var imdbId = arr[0];
          $.ajax({
            url: "https://www.omdbapi.com/?i=" + imdbId,
            success: function (data) {
              $("#result").hide();
              $("#result").html(
                "Title: " +
                  data.Title +
                  "<br>" +
                  "Year: " +
                  data.Year +
                  "<br>" +
                  "Rated: " +
                  data.Rated +
                  "<br>" +
                  "Released: " +
                  data.Released +
                  "<br>" +
                  "Runtime: " +
                  data.Runtime +
                  "<br>" +
                  "Genre: " +
                  data.Genre +
                  "<br>" +
                  "Director: " +
                  data.Director +
                  "<br>" +
                  "Writer: " +
                  data.Writer +
                  "<br>" +
                  "Actors: " +
                  data.Actors +
                  "<br>" +
                  "Plot: " +
                  data.Plot +
                  "<br>" +
                  "Language: " +
                  data.Language +
                  "<br>" +
                  "Country: " +
                  data.Country +
                  "<br>" +
                  "Awards: " +
                  data.Awards +
                  "<br>" +
                  "Poster: " +
                  data.Poster +
                  "<br>" +
                  "Metascore: " +
                  data.Metascore +
                  "<br>" +
                  "imdbRating: " +
                  data.imdbRating +
                  "<br>" +
                  "imdbVotes: " +
                  data.imdbVotes +
                  "<br>" +
                  "imdbID: " +
                  data.imdbID +
                  "<br>" +
                  "Type: " +
                  data.Type +
                  "<br>" +
                  "Response: " +
                  data.Response +
                  "<br>"
              );
            }
          }).done(function (data) {
            if (console && console.log) {
              console.log("Sample of data:", data.slice(0, 100));
            }
          });
        });
      });
    </script>
  </body>
</html>
