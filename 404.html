<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="INSPIRO" />
    <meta
      name="description"
      content="Themeforest Template Polo, html template"
    />
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Document title -->
    <title>Page not found</title>
    <!-- Stylesheets & Fonts -->
    <link href="https://cdn.cinnect.net/css/plugins.css" rel="stylesheet" />
    <link href="https://cdn.cinnect.net/css/style.css" rel="stylesheet" />
  </head>

  <body class="breakpoint-xl b--desktop">
    <!-- Body Inner -->
    <div class="body-inner">
      <!-- Topbar -->

      <!-- end: Topbar -->
      <!-- Header -->

      <!-- end: Header -->
      <!-- 404 PAGE -->
      <section
        class="p-b-150 p-t-150 min-vh-100"
        data-bg-parallax="images/parallax/6.jpg"
      >
        <div
          class="parallax-container img-loaded"
          data-bg="images/parallax/6.jpg"
          data-velocity="-.140"
          style="
            background-image: url('images/parallax/6.jpg');
            background-position: initial 0px;
          "
          data-ll-status="loaded"
        ></div>
        <div class="container">
          <div class="row">
            <div class="col-lg-6">
              <div class="page-error-404">404</div>
            </div>
            <div class="col-lg-6">
              <div class="text-start">
                <h1 class="text-medium text-light">
                  Ooops, This Page Could Not Be Found!
                </h1>
                <p class="lead text-light">
                  The page you are looking for might have been removed, had its
                  name changed, or is temporarily unavailable.
                </p>
                <div class="seperator m-t-20 m-b-20"></div>
                <div class="search-form">
                  <p class="text-light">Please try searching again</p>
                  <form
                    action="search-results-page.html"
                    method="get"
                    class="form-inline"
                  >
                    <div class="input-group input-group-lg">
                      <input
                        type="text"
                        aria-required="true"
                        name="q"
                        class="form-control widget-search-form"
                        placeholder="Search for pages..."
                      />
                      <button
                        type="submit"
                        id="widget-widget-search-form-button"
                        class="btn btn-primary"
                      >
                        <i class="fa fa-search"></i>
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- end:  404 PAGE -->
      <!-- Footer -->

      <!-- end: Footer -->
    </div>
    <!-- end: Body Inner -->
    <!-- Scroll top -->
    <a id="scrollTop" style="bottom: 16px; opacity: 0; z-index: 199;"
      ><i class="icon-chevron-up"></i><i class="icon-chevron-up"></i
    ></a>
    <!--Plugins-->
    <script src="js/jquery.js"></script>
    <script src="js/plugins.js"></script>
    <!--Template functions-->
    <script src="js/functions.js"></script>
  </body>
</html>
